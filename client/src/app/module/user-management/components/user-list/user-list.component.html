<p-table
  [value]="users"
  [rowHover]="true"
  [rows]="5"
  [paginator]="true"
  [filterDelay]="0"
  [columns]="cols"
  [scrollable]="true"
  [(selection)]="selectedUser"
  (selectionChange)="onSelectedUser($event)"
  [scrollHeight]="'100%'"
  scrollWidth="100%"
  [responsive]="true"
  [selectionMode]="'single'"
  [resizableColumns]="true"
  columnResizeMode="expand"
  styleClass="p-datatable-gridlines"
  responsiveLayout="scroll"
  #dt1
>
  <ng-template pTemplate="header" let-columns let-quizzes>
    <tr>
      <th *ngFor="let col of columns" pSortableColumn="{{ col.field }}">
        <ng-container [ngSwitch]="col.field">
          <ng-template ngSwitchCase="selection">
            {{ col.header }}
          </ng-template>
          <ng-template ngSwitchDefault>
            {{ col.header }}
            <p-sortIcon field="{{ col.field }}"></p-sortIcon>
          </ng-template>
          <ng-template ngSwitchCase="block">
            {{ col.header }}
          </ng-template>
        </ng-container>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns">
        <ng-container [ngSwitch]="col.field">
          <ng-template ngSwitchCase="selection"></ng-template>
          <ng-template ngSwitchDefault>
            <p-columnFilter
              type="text"
              [field]="col.field"
              display="menu"
            ></p-columnFilter>
          </ng-template>
        </ng-container>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-columns="columns">
    <tr class="p-selectable-row">
      <td *ngFor="let col of columns" class="text-nowrap">
        <ng-container [ngSwitch]="col.field">
          <ng-template [ngSwitchCase]="'selection'">
            <p-tableRadioButton name="user" [value]="user"></p-tableRadioButton>
          </ng-template>
          <ng-template [ngSwitchCase]="'username'">
            <i class="pi pi-pencil"></i>
            {{ user.username }}
          </ng-template>
          <ng-template [ngSwitchCase]="'fullName'">
            <i class="pi pi-pencil"></i>
            {{ user.fullName }}
          </ng-template>
          <ng-template [ngSwitchCase]="'email'">
            <span
              [ngbTooltip]="user.email"
              placement="bottom"
              container="body"
              >{{ user.email }}</span
            >
          </ng-template>
          <ng-template [ngSwitchCase]="'password'">
            <span
              [ngbTooltip]="user.password"
              placement="left"
              container="body"
              >{{ user.password }}</span
            >
          </ng-template>
          <ng-template [ngSwitchCase]="'block'">
            <ui-switch checkedLabel="Block" uncheckedLabel="Unblock" [checked]="user.enabled == 'true' ? true  : false" (change)="onSelectedUser(user);onBlockUser($event)"></ui-switch>
            >
          </ng-template>
        </ng-container>
      </td>
    </tr>
  </ng-template>
</p-table>
