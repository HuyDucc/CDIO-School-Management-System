<div class="container app-padding">
    <div class="login card m-auto app-padding pb-1">
      <div>
        <img
          src="../../../../../assets/duytan.png"
          alt=""
          style="max-width: 80px"
          class="mx-auto d-block"
        />
        <h5 class="card-title font-weight-600 font-size-25 text-center mt-2 text-dark">
          Quizzes Online
        </h5>
        <h6 class="card-subtitle font-size-22 text-center font-weight-600 mt-2 text-dark">
          Quên mật khẩu
        </h6>
      </div>
      <div class="card-body">
        <div class="card-block">
          <form action="#" [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">
            <div class="form-group">
              <label class="font-size-15 font-weight-500 mb-2">Mật khẩu mới</label>
            </div>
            <div
              class="py-1 font-weight-700 font-size-16 app-color line-height-3"
            >
              Quên mật khẩu ?
            </div>
            <div>
              <button
                type="submit"
                class="
                  btn-raised
                  app-btn app-bg
                  text-white
                  d-block
                  w-100
                  mt-4
                  font-weight-700 font-size-22
                "
              >
                Đăng nhập
              </button>
            </div>
          </form>
          <app-form-footer
            text="Bạn chưa có tài khoản?"
            button="Đăng kí"
            link="/account/register"
          >
          </app-form-footer>
        </div>
      </div>
    </div>
  </div>
