<div class="container app-padding">
  <div class="register card m-auto app-padding pb-1">
    <div>
      <img
        src="../../../../../assets/duytan.png"
        alt=""
        style="max-width: 80px"
        class="mx-auto d-block"
      />
      <h5 class="card-title font-weight-600 font-size-25 text-center mt-2 text-dark">
        Quizzes Online
      </h5>
      <h6 class="card-subtitle font-size-22 text-center font-weight-600 mt-2 text-dark">
        Đăng kí
      </h6>
    </div>
    <div class="card-body">
      <div class="card-block">
        <form action="#" [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label class="font-size-15 font-weight-500 mb-2 mt-2">Tên</label>
            <input
              type="text"
              class="app-control form-control"
              placeholder="Nhập tên của bạn"
              name="username"
              formControlName="username"
              [class.is-invalid]="
                Username.invalid && (Username.touched || Username.dirty)
              "
              [class.is-valid]="
                Username.valid && (Username.touched || Username.dirty)
              "
            />
            <div
              *ngIf="Username.invalid && (Username.touched || Username.dirty)"
              text-error
            >
              <p *ngIf="Username.errors?.required">Vui lòng nhập tên !</p>
            </div>
          </div>

          <div class="form-group">
            <label class="font-size-15 font-weight-500 mb-2 mt-2">Email</label>
            <input
              type="email"
              class="app-control form-control"
              placeholder="Nhập email của bạn"
              formControlName="email"
              [class.is-invalid]="
                Email.invalid && (Email.touched || Email.dirty)
              "
              [class.is-valid]="Email.valid && (Email.touched || Email.dirty)"
            />
            <div
              *ngIf="Email.invalid && (Email.touched || Email.dirty)"
              text-error
            >
              <p *ngIf="Email.errors?.required">Vui lòng nhập email !</p>
              <p *ngIf="Email.errors?.email">Email sai định dạng !</p>
            </div>
          </div>

          <div class="form-group">
            <label class="font-size-15 font-weight-500 mb-2 mt-2"
              >Mật khẩu</label
            >
            <input
              type="password"
              class="app-control form-control"
              placeholder="Nhập mật khẩu của bạn"
              formControlName="password"
              [class.is-invalid]="
                Password.invalid && (Password.touched || Password.dirty)
              "
              [class.is-valid]="
                Password.valid && (Password.touched || Password.dirty)
              "
            />
            <div
              *ngIf="Password.invalid && (Password.touched || Password.dirty)"
              text-error
            >
              <p *ngIf="Password.errors?.required">Vui lòng nhập mật khẩu !</p>
              <p *ngIf="Password.errors?.pattern">Mật khẩu sai định dạng !</p>
              <p *ngIf="Password.errors?.minLength">
                Mật khẩu phải ít nhất 6 kí tự !
              </p>
              <p *ngIf="Password.errors?.maxLength">
                Mật khẩu tối đa 18 kí tự !
              </p>
            </div>
          </div>

          <div class="form-group">
            <label class="font-size-15 font-weight-500 mb-2 mt-2"
              >Nhật lại mật khẩu</label
            >
            <input
              type="password"
              class="app-control form-control"
              placeholder="Nhập mật khẩu của bạn"
              formControlName="confirmPassword"
              [class.is-invalid]="
                (ConfirmPassword.touched || ConfirmPassword.dirty) &&
                (registerForm.errors?.misMatch ||
                  ConfirmPassword.errors?.required)
              "
              [class.is-valid]="
                (ConfirmPassword.touched || ConfirmPassword.dirty) &&
                (!registerForm.errors?.misMatch ||
                  ConfirmPassword.errors?.required)
              "
            />
            <div
              *ngIf="
                (ConfirmPassword.touched || ConfirmPassword.dirty) &&
                (registerForm.errors?.misMatch || registerForm.errors?.required)
              "
              text-error
            >
              <p
                *ngIf="
                  registerForm.errors?.misMatch ||
                  ConfirmPassword.errors?.required
                "
              >
                Mật khẩu không khớp !
              </p>
            </div>
          </div>

          <div>
            <button
              class="
                btn-raised
                app-btn app-bg
                text-white
                d-block
                w-100
                mt-4
                font-weight-700 font-size-22
              "
            >
              Đăng kí
            </button>
          </div>
        </form>
        <app-form-footer text="Bạn đã có tài khoản?" button="Đăng nhập">
        </app-form-footer>
      </div>
    </div>
  </div>
</div>
