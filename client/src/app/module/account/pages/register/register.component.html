<div class="container app-padding">
  <div class="register card m-auto app-padding pb-1">
    <div>
      <img
        src="../../../../../assets/duytan.png"
        alt=""
        style="max-width: 80px"
        class="mx-auto d-block"
      />
      <h5 class="card-title font-weight-bold font-size-25 text-center mt-2">
        Quizzes Online
      </h5>
      <h6 class="card-subtitle font-size-22 text-center font-weight-bold mt-2">
        Đăng kí
      </h6>
    </div>
    <div class="card-body">
      <div class="card-block">
        <form action="#">
          <div class="form-group">
            <label class="font-size-15 font-weight-500 mb-2 mt-2">Tên</label>
            <input
              type="text"
              class="app-control form-control"
              placeholder="Nhập tên của bạn"
            />
          </div>

          <div class="form-group">
            <label class="font-size-15 font-weight-500 mb-2 mt-2">Email</label>
            <input
              type="email"
              class="app-control form-control"
              placeholder="Nhập email của bạn"
            />
          </div>

          <div class="form-group mt-3">
            <label class="font-size-15 font-weight-500 mb-2">Mật khẩu</label>
            <input
              type="password"
              class="app-control"
              placeholder="Nhập mật khẩu của bạn"
            />
          </div>

          <div class="form-group mt-3">
            <label class="font-size-15 font-weight-500 mb-2"
              >Nhập lại mật khẩu</label
            >
            <input
              type="password"
              class="app-control"
              placeholder="Nhập lại mật khẩu của bạn"
            />
          </div>

          <div>
            <button
              class="
                btn-raised
                app-btn app-bg
                text-white
                d-block
                w-100
                mt-4
                font-weight-700 font-size-22
              "
            >
              Đăng kí
            </button>
          </div>
        </form>
        <app-form-footer text="Bạn đã có tài khoản?" button="Đăng nhập">
        </app-form-footer>
      </div>
    </div>
  </div>
</div>
