<div class="card">
    <div class="d-flex justify-content-between card-header">
        <h4 class="card-title d-inline-block">Bài thi {{exam?.name}} - {{exam?.description}}</h4>
        <span class="text-primary"><b class="text-dark">Ngày tạo:</b> {{exam?.dateCreated}}</span>
    </div>
    <div class="px-3">
        <app-timer-countdown [value]="exam?.examTime"></app-timer-countdown>
    </div>
    <div class="card-body">
        <div class="card-block">
            <ng-container *ngFor="let question of exam?.questions; let i = index">
                <app-question-form [question]="question" [index]="i"></app-question-form>
            </ng-container>
        </div>
    </div>
    <div class="mt-3 text-end px-3">
        <button pButton label="Nộp bài" class="p-button-success"><i class="fas fa-star text-white"></i>&nbsp;&nbsp;</button>
    </div>
</div>
