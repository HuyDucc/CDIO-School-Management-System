<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-center mx-auto app-modal-title">
      Tạo môn học
    </h4>
    <button
      type="button"
      class="close btn"
      (click)="modal.dismiss('Cross click')"
    >
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body py-5">
    <form [formGroup]="createSubjectForm" (ngSubmit)="createSubject()">
      <div class="form-group">
        <label for="subjectName">Tên môn học</label>
        <input
          type="text"
          class="app-control form-control mt-1"
          placeholder="Tên môn học"
          formControlName="name"
          pInputText
          id="subjectName"
          [class.is-valid]="(Name.touched || Name.dirty) && Name.valid"
          [class.is-invalid]="(Name.touched || Name.dirty) && Name.invalid"
        />
        <div *ngIf="(Name.touched || Name.dirty) && Name.invalid">
          <small class="text-danger" *ngIf="Name?.errors.required"
            >Vui lòng nhập tên môn</small
          >
        </div>
      </div>
      <div class="form-group mt-2">
        <label>Chọn giáo viên của môn học</label>
        <ng-select
          placeholder="Ex: Teacher three"
          formControlName="teacher"
          class="mt-1"
        >
          <ng-option
            *ngFor="let teacher of teachers | async"
            [value]="teacher"
            class="custom"
            [class.is-valid]="
              (Teacher.touched || Teacher.dirty) && Teacher.valid
            "
            [class.is-invalid]="
              (Teacher.touched || Teacher.dirty) && Teacher.invalid
            "
          >
            <img
              src="../../../../../assets/teacher.png"
              alt="teacher"
              style="width: 50px"
            />
            {{ teacher.name }}
          </ng-option>
        </ng-select>
        <div *ngIf="Teacher.invalid && (Teacher.dirty || Teacher.touched)">
          <small class="text-danger" *ngIf="Teacher?.errors.required">
            Vui lòng chọn giáo viên của môn học này
          </small>
        </div>
      </div>
      <div class="text-end mt-3">
        <button
          class="p-button-success ms-2"
          pButton
          label="Save"
          type="submit"
          (click)="modal.close('save click')"
        >
          <i class="far fa-check-square text-white"></i>&nbsp;&nbsp;
        </button>
      </div>
    </form>
  </div>
</ng-template>

<button
  pButton
  type="button"
  label="Create"
  class="p-button-success"
  (click)="openCreateSubjectModal(content)"
>
  <i class="fas fa-plus text-white"></i>&nbsp;&nbsp;
</button>
